    <div class="container">
        <h1>Tag Creator</h1>
    <div class="row">
        <form role="form" name="adgTagForm" id="adgForm">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Ad URL</label>
                    <div class="input-group">
                        <input type="url" class="form-control" name="ad_url" id="adURL" placeholder="Ad URL" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputName">Intercept ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="intercept_id" id="interceptID" placeholder="Ad URL" >
                    </div>
                </div>

                <div class="form-group">
                    <label for="cssPath">CSS path (In case of intercept if in 2000's or 3000's)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="css_path" id="cssPath" placeholder="CSS path" >
                    </div>
                </div>

                <div class="form-group">
                    <label for="siteID">Site ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="site_id" id="siteID" placeholder="Site ID" >
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputName">Framebuster URL</label>
                    <div class="input-group">
                        <input type="url" class="form-control" name="frameBuster" id="fbURL" placeholder="Frame Buster URL">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputName">Passback URL</label>
                    <div class="input-group">
                        <input type="url" class="form-control" name="passback_url" id="pbURL" placeholder="Passback URL">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="skipTime">Skip Time (Type "None" to disable leave blank for default)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="skip_time" id="skipTime" placeholder="Skip Time" >
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputName">Countdown after play</label>
                    <div class="input-group">
                        <select class="form-control" name="countdown_after_play" id="cap">
                            <option selected="selected" value="default">Default</option>
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputName">Autoplay</label>
                    <div class="input-group">
                        <select class="form-control" name="autoplay" id="autoplay">
                            <option selected="selected" value="default">Default</option>
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputName">Referral URL (Comma separated list)</label>
                    <div class="input-group">
                        <textarea class="form-control" name="referral_filters" id="referralURL" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputName">Excluded Browsers(With versions. E.g : IE6, IE7)</label>
                    <div class="input-group">
                        <textarea class="form-control" name="excluded_browsers" id="exBrowsers" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputName">Serve on mobile</label>
                    <div class="input-group">
                        <select class="form-control" name="includeMobile" id="includeMobile">
                            <option selected="selected" value="default">Default</option>
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
            <div class="well well-lg col-lg-12 wordwrap" id ="adgTag" style="display: none;"></div>
        </form>
        </div>

<!-- Form action -->


<script type="text/javascript">
    var adString = '<script type="text/javascript" id="gm-script-tag" src="http://adgenesis.localhost.com/adg/build/config.js?__QUERYPARAMS__>';
    $("#adgForm").on("submit", function (event) {
        event.preventDefault();
        var formValues = $(this).serializeArray(), field, queryString="";
        console.log(formValues);
        for (var i = formValues.length - 1; i >= 0; i--) {
            field = formValues[i];
            if (field.value !== "default" && field.value !== "" && field.value !== " ") {
                queryString += (field.name + "=" + encodeURIComponent(field.value) + "&");
            }
        }
        var result = adString.replace(/__QUERYPARAMS__/ig, queryString);
        $("#adgTag").text(result);
        $("#adgTag").show();
    });
</script>
